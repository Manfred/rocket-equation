version:             0.1.0.0
github:              "githubuser/rocket-equation"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

description: Pew pew

dependencies:
- base == 4.*

library:
  source-dirs: src

executables:
  rocket-equation-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - rocket-equation

tests:
  spec:
    defaults: hspec/hspec@master
    dependencies: rocket-equation